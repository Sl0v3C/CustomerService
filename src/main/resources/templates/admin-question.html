<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/main">

<head>

    <title>Home</title>

    <link rel="stylesheet" href="css/jumbotron-narrow.css"
          th:href="@{/css/jumbotron-narrow.css}" />



    <!-- Make sure to close the angle bracket  -->
</head>


<body id="admin">

<div layout:fragment="content">
    <div class="row marketing">
        <div class="col-lg-12">



                <table class="table table-hover table-bordered">

                    <thead>
                    <tr>
                        <th colspan="7">Questions from Users</th>
                    </tr>
                    <tr>
                        <th>ID</th>
                        <th>Subject</th>
                        <th>Question</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>

         <tr th:each="q: ${questions}">

                        <td th:text="${q.questionId}">id</td>
                        <td th:text="${q.questionSubject}">subject</td>
                        <td th:text="${q.questionDetails}">Details</td>
                        <td><a class="btn btn-large btn-primary" th:href="@{'/admin/question/'+${q.questionId}}">Answer</a></td>
                    </tr>

                    </tbody>
                </table>

        </div>
    </div>
</div>
<script>
    $(function () {
        $("#home a:contains('Home')").parent().addClass('active');
        $("#admin a:contains('Admin')").parent().addClass('active');
        $("#question a:contains('Ask Queston')").parent().addClass('active');
    });
</script>
</body>
</html>
